    <script src="aloha/src/lib/vendor/jquery-1.7.2.js"></script>

<body>
    <div id="main">
        <div id="editable"><p>Getting started with Aloha Editor!</p></div>
        <div id="otra"><p>Getting started with Aloha Editor!</p></div>
        <label for="btnsave"><strong>guardar</strong></label>
        <input type="button" id="btnsave" name="btnsave" value="Guardar" placeholder="">
    </div>
    <script type="text/javascript">
        Aloha.ready( function() {
        	
            Aloha.jQuery('#editable').aloha();
            Aloha.jQuery('#otra').aloha();
            $('#titulo').alohaBlock();
        });
        $("#Button").click(function () {
    		var $ = Aloha.jQuery;
	    	$('#btnsave').append('<div class="editables" id="ed" ></div>');
	    	//Aloha.jQuery('.editables').mahalo();
	    	Aloha.jQuery('.editables').aloha();   
		});

    </script>
</body>
